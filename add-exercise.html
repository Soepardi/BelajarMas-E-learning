<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Latihan - BelajarMas</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-brand-black min-h-screen font-sans">
    <div id="app" class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <main class="flex-1 md:ml-64 relative w-full">
            <div id="mobile-header-container"></div>
            <div class="p-6 md:p-10 max-w-4xl mx-auto space-y-8 animate-fade-in">

                <nav class="flex items-center text-sm text-gray-500 mb-6">
                    <a href="manage-lessons.html"
                        class="hover:text-brand-teal transition-colors flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Kembali ke Pelajaran
                    </a>
                    <span class="mx-2">/</span>
                    <span class="text-gray-900 font-medium">Tambah Latihan</span>
                </nav>

                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">

                    <div class="h-32 bg-gradient-to-r from-brand-teal to-teal-400 p-8 flex items-center">
                        <div
                            class="w-16 h-16 rounded-2xl bg-white/20 backdrop-blur-md flex items-center justify-center text-white text-2xl shadow-inner mr-6">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div>
                            <h1 class="text-3xl font-heading font-bold text-white mb-2">Tambah Latihan Baru</h1>
                            <p class="text-teal-50 font-medium">Buat tugas untuk diselesaikan siswa Anda.</p>
                        </div>
                    </div>


                    <div class="p-8">
                        <form id="exerciseForm" class="space-y-6 max-w-2xl">

                            <input type="hidden" id="exerciseLessonId">

                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Konteks
                                    Pelajaran (Contoh)</label>
                                <div id="lessonTitleDisplay"
                                    class="px-4 py-3 bg-gray-50 rounded-xl text-gray-700 font-medium border border-gray-200">
                                    Memuat detail pelajaran...
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Tipe
                                    Latihan</label>
                                <div class="relative">
                                    <select id="exerciseType" required
                                        class="w-full pl-4 pr-10 py-3.5 bg-white rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand-teal focus:border-transparent outline-none transition-all appearance-none font-medium text-gray-700">
                                        <option value="reading">üìñ Pemahaman Membaca</option>
                                        <option value="writing">‚úçÔ∏è Menulis / Esai</option>
                                        <option value="grammar">üî§ Kuis Tata Bahasa</option>
                                    </select>
                                    <div
                                        class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                                        <i class="fas fa-chevron-down text-sm"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Pertanyaan
                                    / Instruksi</label>
                                <textarea id="exerciseQuestion" rows="4" required
                                    class="w-full px-4 py-3.5 bg-white rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand-teal focus:border-transparent outline-none transition-all resize-none font-medium text-gray-700 placeholder:text-gray-400"
                                    placeholder="Apa yang harus dilakukan siswa? Jelaskan tugas dengan jelas."></textarea>
                            </div>

                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Jawaban
                                    Target (Opsional)</label>
                                <textarea id="exerciseAnswer" rows="3"
                                    class="w-full px-4 py-3.5 bg-white rounded-xl border border-gray-200 focus:ring-2 focus:ring-brand-teal focus:border-transparent outline-none transition-all resize-none font-medium text-gray-700 placeholder:text-gray-400"
                                    placeholder="Poin penting atau jawaban yang benar untuk membantu penilaian..."></textarea>
                            </div>

                            <div class="pt-6 border-t border-gray-100 flex gap-4">
                                <a href="manage-lessons.html"
                                    class="px-6 py-3.5 rounded-xl border border-gray-200 text-gray-600 font-bold hover:bg-gray-50 transition-colors">
                                    Batal
                                </a>
                                <button type="submit"
                                    class="px-8 py-3.5 rounded-xl bg-brand-teal text-white font-bold hover:bg-teal-600 shadow-lg shadow-brand-teal/20 transition-all transform hover:-translate-y-0.5 flex items-center gap-2">
                                    <span>Simpan Latihan</span>
                                    <i class="fas fa-check"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import { renderSidebar, renderMobileHeader } from './assets/js/components.js';
        import { checkSession, signOut } from './assets/js/auth.js';
        import { supabase } from './assets/js/supabaseClient.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkSession();
            document.getElementById('sidebar-container').innerHTML = renderSidebar('manage-lessons', 'teacher');
            document.getElementById('mobile-header-container').innerHTML = renderMobileHeader();
            document.getElementById('logoutBtn')?.addEventListener('click', signOut);


            const urlParams = new URLSearchParams(window.location.search);
            let lessonId = urlParams.get('lessonId');


            if (!lessonId) {
                lessonId = localStorage.getItem('exerciseLessonId');
            }

            if (!lessonId) {
                alert('Pelajaran tidak ditentukan. Silakan kembali ke Kelola Pelajaran.');
                window.location.href = 'manage-lessons.html';
                return;
            }

            document.getElementById('exerciseLessonId').value = lessonId;


            async function fetchLessonDetails() {
                const { data, error } = await supabase
                    .from('lessons')
                    .select('title')
                    .eq('id', lessonId)
                    .single();

                if (data) {
                    document.getElementById('lessonTitleDisplay').textContent = data.title;
                } else {
                    document.getElementById('lessonTitleDisplay').textContent = 'Pelajaran Tidak Diketahui';
                }
            }
            fetchLessonDetails();


            const form = document.getElementById('exerciseForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const type = document.getElementById('exerciseType').value;
                const question = document.getElementById('exerciseQuestion').value;
                const answer = document.getElementById('exerciseAnswer').value;

                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Menyimpan...';

                try {
                    const { error } = await supabase
                        .from('exercises')
                        .insert({
                            lesson_id: lessonId,
                            type: type,
                            content: {
                                question: question,
                                answer: answer
                            }
                        });

                    if (error) throw error;


                    window.location.href = 'manage-lessons.html';
                } catch (err) {
                    console.error(err);
                    alert('Gagal menambahkan latihan: ' + err.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }
            });
        });
    </script>
</body>

</html>
