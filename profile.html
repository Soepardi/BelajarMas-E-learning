<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - BelajarMas</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icon.ico">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-white text-brand-black min-h-screen font-sans">

    <!-- Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[10%] left-[50%] w-[40%] h-[40%] bg-brand-teal/5 rounded-full blur-[120px]"></div>
    </div>

    <div id="app" class="flex min-h-screen">
        <div id="sidebar-container"></div>
        <main class="flex-1 md:ml-64 relative w-full">
            <div id="mobile-header-container"></div>
            <div class="p-6 md:p-10 max-w-4xl mx-auto space-y-8 animate-fade-in">

                <header>
                    <h1 class="text-3xl font-heading font-bold text-brand-black mb-2">Profil Saya</h1>
                    <p class="text-gray-500">Kelola pengaturan akun dan preferensi Anda.</p>
                </header>

                <!-- Profile Card -->
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex flex-col md:flex-row items-center gap-8 mb-8">
                        <div class="relative group">
                            <div
                                class="w-24 h-24 rounded-full bg-brand-teal flex items-center justify-center text-3xl font-bold text-white shadow-xl shadow-brand-teal/20">
                                <span id="avatarInitials">TE</span>
                            </div>
                            <button
                                class="absolute bottom-0 right-0 w-8 h-8 rounded-full bg-white text-brand-teal flex items-center justify-center shadow-lg border border-gray-100 hover:bg-gray-50 transition-colors">
                                <i class="fas fa-camera text-sm"></i>
                            </button>
                        </div>
                        <div class="text-center md:text-left flex-1">
                            <h2 class="text-2xl font-heading font-bold text-brand-black mb-1" id="profileName">
                                Memuat...</h2>
                            <p class="text-gray-500 mb-3" id="profileEmail">loading@example.com</p>
                            <span
                                class="px-3 py-1 rounded-full bg-brand-orange/10 text-brand-orange text-xs font-bold uppercase tracking-wide"
                                id="profileRole">SISWA</span>
                        </div>
                    </div>

                    <form id="profileForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" id="fullNameInput"
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-800 focus:outline-none focus:border-brand-teal focus:ring-1 focus:ring-brand-teal transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                                <input type="email" id="emailInput" disabled
                                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-gray-400 cursor-not-allowed">
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-100 flex justify-end">
                            <button type="submit"
                                class="bg-brand-teal hover:bg-brand-teal-dark text-white px-8 py-2.5 rounded-xl font-medium shadow-lg shadow-brand-teal/20 transition-all flex items-center gap-2">
                                <i class="fas fa-save"></i> Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import { renderSidebar, renderMobileHeader } from './assets/js/components.js';
        import { checkSession, signOut } from './assets/js/auth.js';
        import { supabase } from './assets/js/supabaseClient.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkSession();
            if (!session) return;

            const user = session.user;
            // Translating role display if needed, but 'role' metadata is likely 'student'/'teacher' internally. 
            // The display span ID 'profileRole' is updated below.
            const role = user.user_metadata.role || 'student';
            const fullName = user.user_metadata.full_name || 'Pengguna';
            const email = user.email;

            document.getElementById('sidebar-container').innerHTML = renderSidebar('profile', role);
            document.getElementById('mobile-header-container').innerHTML = renderMobileHeader();

            document.getElementById('profileName').textContent = fullName;
            document.getElementById('profileEmail').textContent = email;

            // Map internal role to display role
            const displayRole = role === 'teacher' ? 'GURU' : 'SISWA';
            document.getElementById('profileRole').textContent = displayRole;

            document.getElementById('avatarInitials').textContent = fullName.substring(0, 2).toUpperCase();

            document.getElementById('fullNameInput').value = fullName;
            document.getElementById('emailInput').value = email;

            document.getElementById('logoutBtn').addEventListener('click', signOut);

            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newName = document.getElementById('fullNameInput').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalContent = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';

                try {
                    const { error } = await supabase.auth.updateUser({
                        data: { full_name: newName }
                    });

                    if (error) throw error;
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .update({ full_name: newName })
                        .eq('id', user.id);

                    if (profileError) console.error('Profile update warning:', profileError);

                    alert('Profil berhasil diperbarui!');
                    window.location.reload();
                } catch (err) {
                    alert('Terjadi kesalahan saat memperbarui profil: ' + err.message);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            });
        });
    </script>
</body>

</html>
